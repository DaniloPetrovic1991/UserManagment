<div class="container">
  <h3>Welcome users</h3>

  <div ng-controller="UsersController">
    <div class="row">
      <div class="span3 card" ng-repeat="user in users | orderBy:'name'">

        <div ng-show="!editUserInfo">
          <div class="cardHeader">{{user.name}}</div>
          <div class="cardBody">Email: {{user.email}}</div>
          <div class="cardBody">Phone: {{user.phone}}</div>
          <div class="cardBody"><a href="#!/user/{{user.id}}/address">View address</a></div>
        </div>

            <div ng-show="editUserInfo">
              <div>
                <input type="text" ng-model="user.name" placeholder="Edit name">
              </div>
              <div>
                <input type="text" ng-model="user.email" placeholder="Edit email">
              </div>
              <div>
                <input type="text" ng-model="user.phone" placeholder="Edit phone">
              </div>
            </div>

            <button class="ml-10 mt-10" ng-show="!editUserInfo" ng-click="editUser()">Edit user</button>
            <button class="ml-10 mt-10" ng-show="editUserInfo" ng-click="saveUserEdit()">Save user</button>
            <button class="ml-10 mt-10" ng-click="deleteUser(user.id)">Delete user</button>

      </div>
    </div>
  </div>
</div>
